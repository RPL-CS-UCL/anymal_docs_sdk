# Parameters that are referenced by other components, so they have to go to the beginning of the parameter file.
operational_mode_manager_api: &operational_mode_manager_api # This configuration is used by different SW components.
  actions:
    switch_operational_mode: /operational_mode_manager/switch_operational_mode
  services:
    set_operational_mode: /operational_mode_manager/set_operational_mode
    get_transition_preview: /operational_mode_manager/get_transition_plan
    trigger_state_deduction: /operational_mode_manager/trigger_state_deduction
    set_auto_deduction: /operational_mode_manager/set_auto_deduction
  subscribers:
    state_notification:
      topic: /operational_mode_manager/state_notification
      queue_size: 1

acl_node:
  enable_fault_injection: false
add_noise_to_description:
  description_name: anymal_description
  simulation_description_name: anymal_simulation_description
  seed: 0
  all_links:
    - parameter: "inertial.mass"
      noise_factor: 0.05
  specific_links:
    - name: "base_inertia"
      parameter: "inertial.origin.xyz"
      offset: [0.0, 0.0, 0.0]
    - name: "bottom_shell"
      parameter: "inertial.origin.xyz"
      noise_factor: 0.05
      offset: [0.0, 0.0, 0.0]
  specific_joints:
    - name: "imu_joint"
      parameter: "origin.rpy"
      offset: [0.0, 0.0, 0.0]

ce_features:
  enable_flag_estop: true
collision_filter:
  global_queue_spinner_threads: 2
  footprint:
    -
      x: 0.2
      y: 0.0
      radius: 0.3
    -
      x: 0.0
      y: 0.0
      radius: 0.3
    -
      x: -0.2
      y: 0.0
      radius: 0.3
  mode_on_startup: stop_and_go
  slowdown_prediction_horizon: 1.0
  slowdown_poses: 5
  slowdown_velocity_maximum_magnitude: 0.2
  slowdown_footprint_scaling: 1.3
  stop_prediction_distance: 0.2
  stop_poses: 1
  obstacle_layer: obstacle
  obstacle_map_max_age: 2.0
  prediction_max_transform_age: 0.05
  elevation_map_lidar_obstacle_pipeline:
    ground_frame: footprint
    publish_output_on_update: true
    transform_wait_timeout: 0.5
    point_cloud_source:
      enabled: true
      topic: /point_cloud_filter/lidar/point_cloud_filtered
      filter_configurations:
        point_cloud_into_grid_map:
          layer: point_cloud
        threshold_obstacle_detector:
          input_layer: point_cloud
          output_layer: threshold_obstacle
          threshold: 0.2
    grid_map_source:
      topic: /elevation_mapping/elevation_map_raw
      layer: elevation
      filter_configurations:
        grid_map_height_mask:
          input_layer: elevation
          output_layer: height_mask
          height_threshold: 0.1
          ground_frame: footprint
        grid_map_height_mask_dilation:
          input_layer: height_mask
          output_layer: height_mask
        grid_map_update_time_mask:
          input_layer: dynamic_time
          output_layer: age_mask
          age_limit: 4.0
        grid_map_age_mask_closing:
          input_layer: age_mask
          output_layer: age_mask
        elevation_map_gradient_edge_detector:
          input_layer: elevation
          output_layer: gradient_obstacle
          threshold: 0.002
        update_time_mask_filter:
          input_layer: gradient_obstacle
          mask_layer: age_mask
          output_layer: gradient_obstacle_filtered
        height_mask_filter:
          input_layer: gradient_obstacle_filtered
          mask_layer: height_mask
          output_layer: gradient_obstacle_filtered
    layers_to_merge:
      - threshold_obstacle
      - gradient_obstacle_filtered
    output_layer: obstacle
  servers:
    switch_collision_filter_mode:
      service: switch_mode
  subscribers:
    available_motion_states:
      topic: /motion_state_deduction/available_motion_states
    current_motion_state:
      topic: /motion_state_deduction/current_motion_state
  supported_motion_states:
    - blind_walk
    - perceptive_walk
