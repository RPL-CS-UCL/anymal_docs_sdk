inspection_recording_manager_lpc:
  sensors:
    thermal_camera_raw:
      max_sensing_temperature: 550
      min_sensing_temperature: -40
launch:
  setup:
    sim:
      inspection_manager_ros:
        visual_inspection_video_recording_plugin:
          zoom_camera:
            recording:
              video_encoding: "h265"
              video_source: rtsp://127.0.0.1:8554/zoom_camera
rqt_task_execution:
  advanced_tasks:
    list:
      90_visual_inspection_video_recording_from_here:
        label: Record Static Video From Here
        state:
          name:
            postfix: FromHere
            prefix: RecordVideoOf
          settings:
            - name: inspectable_item
              type: InspectableItem
              value: <visual_inspection_video_recording>
          type: visual_inspection_video_recording_behavior_plugins::InspectFromHere
      91_visual_inspection_video_recording:
        label: Record Static Video
        state:
          name:
            postfix: ""
            prefix: RecordVideoOf
          settings:
            - name: inspectable_item
              type: InspectableItem
              value: <visual_inspection_video_recording>
          type: visual_inspection_video_recording_behavior_plugins::Inspect
rqt_environment_editor:
  plugins:
    visual_inspection_video_recording:
      label: Visual Inspection Static Video Recording
      name: visual_inspection_video_recording_qt_plugin/VisualInspectionVideoRecordingQtPlugin
rqt_state_machine_editor:
  behavior_plugins:
    visual_inspection_video_recording_behavior_plugins:
      namespace: visual_inspection_video_recording_behavior_plugins
stack_launcher:
  nodes:
    inspection_manager:
      preprocessed_params:
        visual_inspection_video_recording_template_path:
          key: /inspection_manager_ros/visual_inspection_video_recording/template_path
          value: $(rospack find inspection_data)/inspection/visual_inspection/video_recording/image_templates