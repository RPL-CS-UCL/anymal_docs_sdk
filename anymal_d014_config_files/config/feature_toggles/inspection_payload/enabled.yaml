    recording_services_lpc: &recording_services_lpc
      record_video:
        service: /inspection_recording_manager_lpc/record_video
      capture_image:
        service: /inspection_recording_manager_lpc/capture_image
    payload_audio:
      dialog_position:
        x: 1.0
        y: 0.3
      label: Microphone
      clients:
        record_audio:
          service: /inspection_recording_manager_lpc/record_audio
      order: 3
      subscribers:
        audio:
          topic: /audio/resampled/audio_raw
      type: microphone
    payload_light:
      dialog_position:
        x: 1.0
        y: 0.0
      label: Light
      clients:
        set_led_intensity:
          service: /gui/inspection_payload/set_led_intensity
      order: 1
      subscribers:
        led_intensity:
          topic: /inspection_payload/led_intensity
      type: light
    thermal_camera:
      colorize_range:
        services:
          set_colorize_range: /thermal_camera/set_colorize_range
          reset_colorize_range: /thermal_camera/reset_colorize_range
      configurators:
        enable_colorize_temperature_range: true
      decorators:
        enable_payload: true
        enable_recording: true
        enable_video_recording: true
      dialog_position:
        x: 1.0
        y: 0.0
      label: Thermal Camera
      order: 4
      recording:
        services: *recording_services_lpc
        audio_source: /audio/resampled/audio_raw
        image_source: /thermal_camera/color/large/scale/image_raw
        video_encoding: ""
        video_fps: 9
        video_source: /thermal_camera/color/large/scale/image_raw
      topic: /thermal_camera/color/large/scale/image_raw
      transport_hint: compressed
      type: thermal_camera
    zoom_camera:
      decorators:
        enable_payload: true
        enable_recording: true
        enable_video_recording: true
        enable_zoom: true
      dialog_position:
        x: 0.5
        y: 0.0
      label: Zoom Camera
      order: 2
      recording:
        services: *recording_services_lpc
        audio_source: /audio/resampled/audio_raw
        image_source: /zoom_camera/image_raw
        video_encoding: h265
        video_fps: 15
        video_source: rtsp://192.168.1.120:554/z3-1.sdp
      topic: /zoom_camera/small/image_raw
      transport_hint: compressed
      type: zoom_camera
      zooming:
        subscribers:
          focal_length_range:
            topic: /zoom_camera/focal_length_range
          focal_length:
            topic: /zoom_camera/focal_length
        publishers:
          focal_length:
            topic: /zoom_camera/set_zoom_non_blocking
