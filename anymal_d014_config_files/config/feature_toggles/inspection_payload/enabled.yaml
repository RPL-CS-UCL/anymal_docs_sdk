    clients:
      set_to_rest:
        topic: /gui/inspection_payload/set_to_rest
      set_to_zero:
        topic: /gui/inspection_payload/set_to_zero
    dialog_position:
      x: 1.0
      y: 1.0
    joint_names:
      - inspection_payload_mount_to_pan
      - inspection_payload_pan_to_tilt
    limits:
      inspection_payload_mount_to_pan:
        position:
          max: 2.356194490192345
          min: -2.356194490192345
        velocity:
          max: 1.0
          min: 0.0
      inspection_payload_pan_to_tilt:
        position:
          max: 1.6580627893946132
          min: -1.6580627893946132
        velocity:
          max: 1.0
          min: 0.0
